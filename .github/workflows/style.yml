name: Style Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  style-check:
    name: Style Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Installation
        run: |
          python -m pip install --upgrade pip
          pip install isort black pre-commit

      - name: Formatting Tests
        run: |
          pre-commit install
          make style
