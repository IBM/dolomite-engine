        intermediate_size: 3072
        add_bias: true
      - mlp_type: MLP
        activation_function: gelu_pytorch_tanh
        intermediate_size: 3072
        add_bias: true
      - mlp_type: MLP
        activation_function: gelu_pytorch_tanh
        intermediate_size: 3072
        add_bias: true
      - mlp_type: MLP
        activation_function: gelu_pytorch_tanh
        intermediate_size: 3072
        add_bias: true
      - mlp_type: MLP
        activation_function: gelu_pytorch_tanh
        intermediate_size: 3072
        add_bias: true
