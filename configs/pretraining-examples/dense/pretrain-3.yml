datasets:
  # class_name, data_name & data_sampling_ratio are not used but need to be passed to avoid errors
  - class_name: MegatronDataset
    data_name: Megatron
    data_sampling_ratio: 1
    class_args:
      eval_steps: 2
      data_cache_path: cache
      # Option 3: data loading using --(train|val|test)-data-path with multiple weighted files
      train_data_path:
        - 0.2
        - data/train/lang=Matlab
        - 0.5
        - data/train/lang=Verilog
        - 0.3
        - data/train/lang=Zig
      val_data_path:
        - 0.2
        - data/val/lang=Matlab
        - 0.5
        - data/val/lang=Verilog
        - 0.3
        - data/val/lang=Zig
      test_data_path:
        - 0.2
        - data/test/lang=Matlab
        - 0.5
        - data/test/lang=Verilog
        - 0.3
        - data/test/lang=Zig
      sequence_length: 2048

tokenizer_args:
  tokenizer_name: bigcode/starcoder

model_args:
  model_class: AutoModelForCausalLM
  pretrained_config:
    model_type: gpt_dolomite
    vocab_size: 50257
    max_position_embeddings: 2048
    hidden_size: 768
    num_layers: 12
    normalization_function: layernorm
    layer_norm_epsilon: 1e-5
    initializer_range: 0.02
    bos_token_id: 0
    eos_token_id: 0
    pad_token_id: 0
    sequence_mixer_blocks:
      - sequence_mixer_type: softmax_attention
        attention_head_type: mqa
        num_attention_heads: 12
        num_key_value_heads: 1
      - sequence_mixer_type: softmax_attention
        attention_head_type: mqa
        num_attention_heads: 12
        num_key_value_heads: 1
      - sequence_mixer_type: softmax_attention
        attention_head_type: mqa
        num_attention_heads: 12
        num_key_value_heads: 1
      - sequence_mixer_type: softmax_attention
        attention_head_type: mqa
        num_attention_heads: 12
        num_key_value_heads: 1
      - sequence_mixer_type: softmax_attention
        attention_head_type: mqa
        num_attention_heads: 12
        num_key_value_heads: 1
      - sequence_mixer_type: softmax_attention
        attention_head_type: mqa
        num_attention_heads: 12
        num_key_value_heads: 1
      - sequence_mixer_type: softmax_attention
        attention_head_type: mqa
        num_attention_heads: 12
        num_key_value_heads: 1
      - sequence_mixer_type: softmax_attention
        attention_head_type: mqa
        num_attention_heads: 12
        num_key_value_heads: 1
      - sequence_mixer_type: softmax_attention
        attention_head_type: mqa
        num_attention_heads: 12
        num_key_value_heads: 1
      - sequence_mixer_type: softmax_attention
        attention_head_type: mqa
        num_attention_heads: 12
        num_key_value_heads: 1
      - sequence_mixer_type: softmax_attention
        attention_head_type: mqa
        num_attention_heads: 12
        num_key_value_heads: 1
      - sequence_mixer_type: softmax_attention
        attention_head_type: mqa
        num_attention_heads: 12
        num_key_value_heads: 1
    mlp_blocks:
      - mlp_type: MLP
        activation_function: gelu_pytorch_tanh
        intermediate_size: 3072
        add_bias: true
      - mlp_type: MLP
        activation_function: gelu_pytorch_tanh
        intermediate_size: 3072
        add_bias: true
      - mlp_type: MLP
        activation_function: gelu_pytorch_tanh
        intermediate_size: 3072
        add_bias: true
      - mlp_type: MLP
        activation_function: gelu_pytorch_tanh
